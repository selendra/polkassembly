version: 2
tables:
- table:
    schema: public
    name: comment_reactions
  object_relationships:
  - name: comment
    using:
      foreign_key_constraint_on: comment_id
  remote_relationships:
  - definition:
      remote_field:
        user:
          arguments:
            id: $user_id
      hasura_fields:
      - user_id
      remote_schema: auth
    name: reacting_user
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - comment_id
      - reaction
      - user_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - comment_id
      - created_at
      - id
      - reaction
      - updated_at
      - user_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - comment_id
      - created_at
      - id
      - reaction
      - updated_at
      - user_id
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - comment_id
      - reaction
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: comments
  object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_id
  array_relationships:
  - name: comment_reactions
    using:
      foreign_key_constraint_on:
        column: comment_id
        table:
          schema: public
          name: comment_reactions
  remote_relationships:
  - definition:
      remote_field:
        user:
          arguments:
            id: $author_id
      hasura_fields:
      - author_id
      remote_schema: auth
    name: author
  insert_permissions:
  - role: user
    permission:
      check:
        author_id:
          _eq: X-Hasura-User-Id
      columns:
      - author_id
      - content
      - post_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - author_id
      - content
      - created_at
      - id
      - post_id
      - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
      - author_id
      - content
      - created_at
      - id
      - post_id
      - updated_at
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - content
      filter:
        author_id:
          _eq: X-Hasura-User-Id
      check: null
  event_triggers:
  - name: comment_create
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: HASURA_COMMENT_CREATE_EVENT_HOOK
    headers:
    - name: HASURA_EVENT_SECRET
      value_from_env: HASURA_EVENT_SECRET
- table:
    schema: public
    name: onchain_links
  object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_id
  remote_relationships:
  - definition:
      remote_field:
        motions:
          arguments:
            where:
              motionProposalId: $onchain_motion_id
      hasura_fields:
      - onchain_motion_id
      remote_schema: chain-db
    name: onchain_motion
  - definition:
      remote_field:
        proposals:
          arguments:
            where:
              proposalId: $onchain_proposal_id
      hasura_fields:
      - onchain_proposal_id
      remote_schema: chain-db
    name: onchain_proposal
  - definition:
      remote_field:
        referendums:
          arguments:
            where:
              referendumId: $onchain_referendum_id
      hasura_fields:
      - onchain_referendum_id
      remote_schema: chain-db
    name: onchain_referendum
  - definition:
      remote_field:
        treasurySpendProposals:
          arguments:
            where:
              treasuryProposalId: $onchain_treasury_proposal_id
      hasura_fields:
      - onchain_treasury_proposal_id
      remote_schema: chain-db
    name: onchain_treasury_spend_proposal
  - definition:
      remote_field:
        tips:
          arguments:
            where:
              id: $onchain_tip_id
      hasura_fields:
      - onchain_tip_id
      remote_schema: chain-db
    name: onchain_tip
  insert_permissions:
  - role: proposal_bot
    permission:
      check: {}
      columns:
      - onchain_motion_id
      - onchain_proposal_id
      - onchain_referendum_id
      - onchain_tip_id
      - onchain_treasury_proposal_id
      - post_id
      - proposer_address
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - created_at
      - id
      - onchain_motion_id
      - onchain_proposal_id
      - onchain_referendum_id
      - onchain_tip_id
      - onchain_treasury_proposal_id
      - post_id
      - proposer_address
      filter: {}
      allow_aggregations: true
  - role: proposal_bot
    permission:
      columns:
      - created_at
      - id
      - onchain_motion_id
      - onchain_proposal_id
      - onchain_referendum_id
      - onchain_tip_id
      - onchain_treasury_proposal_id
      - post_id
      - proposer_address
      filter: {}
  - role: user
    permission:
      columns:
      - created_at
      - id
      - onchain_motion_id
      - onchain_proposal_id
      - onchain_referendum_id
      - onchain_tip_id
      - onchain_treasury_proposal_id
      - post_id
      - proposer_address
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: proposal_bot
    permission:
      columns:
      - onchain_motion_id
      - onchain_referendum_id
      filter: {}
      check: null
  event_triggers:
  - name: onchain_link_create
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
        - id
        - onchain_motion_id
        - onchain_proposal_id
        - onchain_referendum_id
        - onchain_treasury_proposal_id
        - post_id
        - proposer_address
        - created_at
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: HASURA_ONCHAIN_LINK_CREATE_HOOK
    headers:
    - name: HASURA_EVENT_SECRET
      value_from_env: HASURA_EVENT_SECRET
