- table:
    schema: public
    name: post_topics
  array_relationships:
  - name: posts
    using:
      foreign_key_constraint_on:
        column: topic_id
        table:
          schema: public
          name: posts
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - name
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - name
      filter: {}
- table:
    schema: public
    name: post_types
  array_relationships:
  - name: posts
    using:
      foreign_key_constraint_on:
        column: type_id
        table:
          schema: public
          name: posts
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - name
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - name
      filter: {}
- table:
    schema: public
    name: posts
  object_relationships:
  - name: last_update
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: post_last_update
        column_mapping:
          id: post_id
  - name: onchain_link
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: onchain_links
        column_mapping:
          id: post_id
  - name: topic
    using:
      foreign_key_constraint_on: topic_id
  - name: type
    using:
      foreign_key_constraint_on: type_id
  array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          schema: public
          name: comments
  - name: polls
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          schema: public
          name: poll
  - name: post_reactions
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          schema: public
          name: post_reactions
  remote_relationships:
  - definition:
      remote_field:
        user:
          arguments:
            id: $author_id
      hasura_fields:
      - author_id
      remote_schema: auth
    name: author
  insert_permissions:
  - role: proposal_bot
    permission:
      check:
        author_id:
          _eq: X-Hasura-User-Id
      columns:
      - author_id
      - content
      - title
      - topic_id
      - type_id
  - role: user
    permission:
      check:
        _and:
        - author_id:
            _eq: X-Hasura-User-Id
        - type_id:
            _eq: 1
      columns:
      - author_id
      - content
      - title
      - topic_id
      - type_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - author_id
      - content
      - created_at
      - id
      - title
      - topic_id
      - type_id
      - updated_at
      filter: {}
  - role: proposal_bot
    permission:
      columns:
      - author_id
      - content
      - created_at
      - id
      - title
      - topic_id
      - type_id
      - updated_at
      filter: {}
  - role: user
    permission:
      columns:
      - author_id
      - content
      - created_at
      - id
      - title
      - topic_id
      - type_id
      - updated_at
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - content
      - title
      - topic_id
      filter:
        _or:
        - author_id:
            _eq: X-Hasura-User-Id
        - onchain_link:
            proposer_address:
              _in: X-Hasura-Kumandra
      check: null
remote_schemas:
- name: auth
  definition:
    url_from_env: HASURA_AUTH_SERVER_REMOTE_SCHEMA
    timeout_seconds: 60
    forward_client_headers: true
- name: chain-db
  definition:
    url_from_env: HASURA_CHAIN_DB_REMOTE_SCHEMA
    timeout_seconds: 60
    forward_client_headers: true
